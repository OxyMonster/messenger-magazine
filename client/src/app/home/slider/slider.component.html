
  <div class="slider d-flex row justify-content-between mb-3">
    <!-- * ** Weather * * * * -->
    <div class="slider__weather col-md-3 p-0 mb-3">
      <div class="slider__weather__title mt-3 mb-4">
        <h1>Weather</h1>
        <app-weather></app-weather>
      </div>

    </div>
    <!-- * * *Images slider * * * *  -->
    <div class="slider__slider col-md-6 mb-3">
      <ngb-carousel #carousel interval="1000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
          <ng-template ngbSlide *ngFor="let img of images; index as i">
            <div class="carousel-caption">
              <h3> {{ img.title }} </h3>
            </div>
            <a  target="_blank" rel="nofollow noopener noreferrer">
              <div class="picsum-img-wrapper">
                <img *ngIf="img.file.path" [src]="'http://localhost:8080/'+ img.file.path" alt="My image {{i + 1}} description">
                <!-- <img src="assets/image/placeHolder.png" alt="My image {{i + 1}} description"> -->
              </div>
            </a>
          </ng-template>
        </ngb-carousel>
  </div>
  <!-- End  -->
  <!-- * * * *Valute * ** *  -->

    <div class="slider__valute__title mt-3 mb-4">

    </div>

      <div class="slider__valute__item__image">
        <img src="assets/image/usa.svg" alt="">
      </div>
      <p>USD: </p>
      <p> {{ USD + ' GEL' }} </p>

      </div>

    <div class="slider__valute__item col-12 d-flex justify-content-around">

        <img src="assets/image/uk.svg" alt="">
      </div>
      <p>GBP: </p>
      <p> {{ GBP + ' GEL' }} </p>
    </div>
    <div class="slider__valute__item col-12 d-flex justify-content-around">

        <img src="assets/image/rus.svg" alt="">
      </div>
      <p>RUB: </p>

    </div>
