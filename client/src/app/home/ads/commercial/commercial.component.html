<div class="col-12 ads p-0 mt-4 pb-5">
    <div class="ads__description mt-3 p-3 col-12">
        <h4>Promotions</h4>
    </div>
    <div class="ads__img col-12 mt-3" *ngFor="let item of allAds">
        <div class="ads__img__content" (click)="linkToUrl(item.linkPath)">
            <img  appLazyLoad 
                 [src]="item.file.path" alt="my-image">
        </div>
    </div>
   
</div>
