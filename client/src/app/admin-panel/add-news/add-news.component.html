<div class="add-news" *ngIf="!isFormSubmited; else showFormSubmitted">
    <form action="" [formGroup]="newsForm"  (ngSubmit)="onSubmit()">
        <div class="col-12 mt-3">
            <input type="text" class="input-group-text" placeholder="title" formControlName="title">
        </div>
        <div class="col-12 mt-3">
            <textarea formControlName="description" 
                     class="input-group-text" 
                     placeholder="description" 
                     cols="50" 
                     rows="10"
                     style="text-align: start;">
            </textarea>
        </div>
        <div class="col-12 mt-3">  
            <input type="text" class="input-group-text" placeholder="date" formControlName="date">
        </div>
        <div class="col-12 mt-3 d-flex">
            <input type="file" 
                   (change) = 'onFileUpload($event.target.files)'
                   style="outline: none;">
                   <span *ngIf="isImgValid">Please upload only .png or .jpeg format images</span>
        </div>  
        <div class="col-12 button-submit mt-4">
            <button type="submit" class="btn btn-dark btn-lg">Add news</button>
        </div>
    </form>
</div>

<ng-template #showFormSubmitted>
    <div class="submit-again">
        <h1>Form Submitted</h1>
        <button (click)="submitFormAgain()" class="btn btn-primary">Add another News</button>
    </div>
</ng-template>
