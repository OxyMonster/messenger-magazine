<div class="add-headlines" *ngIf="!isFormSubmitted; else showSubmitted">
    <form action="" [formGroup]="headlinesForm"  (ngSubmit)="onSubmit()">
        <div class="col-12">
            <input type="text" class="formcontrol" placeholder="title" formControlName="title">
        </div>
        <div class="col-12">
            <input type="text" class="formcontrol" placeholder="description" formControlName="description">
        </div>
        <div class="col-12">  
            <input type="text" class="formcontrol" placeholder="date" formControlName="date">
        </div>
        <div class="col-12">
            <input type="file" 
                   (change)="onFileUpload($event.target.files)">
        </div>
        <div class="col-12 button-submit">
            <button type="submit">Add Headlines</button>
        </div>
    </form>
</div>

<ng-template #showSubmitted>
    <div class="submited">
        <h1>Submited</h1>
        <button (click)="submitFormAgain()" class="btn btn-primary">Add another Headline</button>
    </div>
</ng-template>
